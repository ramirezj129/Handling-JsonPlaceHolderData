<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jquery</title>
</head>
<body>

    <div class="container">

        <h5 class="mt-5 fw-light text-center">Json PlaceHolder Display</h5>
<div class="info mt-5 d-flex justify-content-center">

    <button class="btn btn-primary me-2" id="getOne">Get One Post</button>
    <button style="display: none;" class="btn btn-primary me-2" id="btnLoad" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
      </button>
    
    <button class="btn btn-primary me-2" id="getAll">Get All Post</button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Create New Post
      </button>
      
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row row-cols-lg-3">
                <div class="col">
                    <label class="col-form-label">Name:</label>
                    <input type="text" class="col form-control" id="postName">
                </div>
                <div class="col">
                        <label class="col-form-label">Subject</label>
                    <input type="text" class="form-control" id="postSubject">
                </div>

              </div>
              <div class="col mt-4">
                <label class="col-form-label">Post Description</label>
                <textarea class="form-control" rows="3" id="postInfo"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="create" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    
</div>

    <h4 id="title" class="mt-5" style="display: none;">Displaying Contents</h4>

    <div id="output" class="mt-5"></div>

    <div id="tableOut" class="mt-5"></div>

    <div id="taskOut" class="mt-5"></div>







    <div hidden class="alert alert-success position-absolute bottom-0 end-0 mx-2" id="aSuccess" role="alert">
        All Posts Have Been Retreived Spliced By 50
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
